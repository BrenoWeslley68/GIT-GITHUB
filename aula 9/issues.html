<!--
A issues no GitHub, ocorre quando você detecta um bug como usuário e solicita ajuda para os desenvolvedores para realizarem uma correção/solução do seu problema.

Pull Request ocorre quando ocorre um problema, e você por conta própria analisa o cód da aplicação, clona o repositório, faz suas próprias alterações no cód visando resolver o problema, por fim, faz um fork do projeto mostrando aos desenvolvedores a sua solução, se para o desenvolvedor a sua solução for válida, adotam a mesma como parte original do projeto, tornando você um colaborador do projeto.

Antes de criar uma issue, é necessário verificar no histórico de issues para ver se alguém que já publicou uma issue, já teve o mesmo problema que você, mas foi resolvido, isso é extremamente importante porquê evita de criar issues desnecessárias.
-->
