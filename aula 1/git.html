Para que serve git e github?

    GIT é um software de controle de versão, ou seja, versionamento de software.

        > exemplo: Quando estamos criando um site é normal sempre que cheguemos em um estado do projeto, onde nos encontramos satisfeitos com a sua versão atual, com o seu desenvolvimento, é normal querermos guardar o seu rascunho para se caso ocorra algum problema futuro com o desenvolvimento do projeto, nos podemos resgatar o projeto compactado que foi salvo, para que possamos retomar o seu desenvolvimento a partir desse save.
        site-cliente
        site-cliente.zip
        site-cliente-v2.zip
        site-cliente-deu-bosta.zip
        site-cliente-resolvido.zip
        site-cliente-agora-vai.zip
        site-cliente-mudou-tudo.zip

        Isso foi um exemplo de quantos arquivos temos que fazer para armazenar de forma segura o desenvolvimento do site, sem que ocorra algum problema e não temos de onde retomar o projeto.

        Esse método acima é ineficiente, pois gera muitos arquivos, gera volume e pouca organização, esse é um exemplo de que se vc trabalhe sozinho, agora, imagine uma empresa com 10 funcionários guardando vários arquivos zip em nuvem, quanto volume e bagunça vai gerar para construir um projeto.

        O versionamento do GIT possibilita você fazer todos os seus saves de versão, sem precisar criar rios de arquivos, qualquer alteração que tu fizer, será salvada de uma forma rápida, prática e limpa.

        O GIT é um software de versionamento local, com a evolução da tecnologia, isso foi possível para que não se precisasse se manter sempre conectado com um repositório central.

        Com o versionamento local, nós acumulamos as versões de nossos projetos, para quando quisermos, podemos fazer um push dos arquivos para o repositório remoto.

        O GIT é um software de versionamento local, onde fará a gestão de seus arquivos sem precisar de acesso internet.

        Principais vantagens:

            > Controle de histórico
                > É possível voltar ao estado anterior caso ocorra algum erro, cou queira resgatar alguma informação anterior
                > É possível ver quem e quando foi feita alguma alteração no projeto
            
            > Trabalho em equipe
            
            > Ramificação do projeto
                > Ramificação dos envolvidos no rrojeto, definindo quem vai trabalhar no backend e frontend, design etc...
                > Possibilita a junção de todos os arquivos locais em dispositivos distintos em um único repositório remoto.
            
            > Segurança
                > Um projeto ramifcado, possibilita que determinada pesssoa responsavel por sua parte no projeto, tenha acesso a apenas a sua parte do projeto e nada mais, isso melhora a segurança tanto de um ataque ou roubo de dados e informações de forma intencionado quanto desintencionado.
            
            > Organização
                > Gera organização nos arquivos, possibilitando maior escala de produtividade, com um ambiente virtual estruturado, organizado e limpo

-->
